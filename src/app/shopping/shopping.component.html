<app-with-nav>
	<div class="shopping-lists">
		<app-shopping-list *ngFor="let list of (lists | async); index as i; trackBy:identifyList"
			[shoppingList]="list"
			(update)="updateList(i)"
			(delete)="deleteList(i)"></app-shopping-list>
	</div>
	<app-main-fab [position]="'bottom-right'"
		(click)="newList()">
		Create Shopping List
	</app-main-fab>
</app-with-nav>
