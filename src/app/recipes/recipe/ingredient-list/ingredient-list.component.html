<div class="ingredient-list-with-input">
	<ng-container *ngFor="let req of requirements">
		<app-ingredient *ngIf="isIngredient(req)"
			[ingredient]="req"
			[removedCb]="remove()"
			[editedCb]="edit()">
			<app-add-alternative></app-add-alternative>
		</app-ingredient>
		<app-option *ngIf="isOption(req)"
			[option]="req"
			[removedCb]="remove(req)"
			[editedCb]="edit(req)"
			(newIngredient)="add(req)($event)">
		</app-option>
	</ng-container>

	<app-add-ingredient-form [setFocus]="focusForm.asObservable()"
		(newIngredient)="add()($event)">
	</app-add-ingredient-form>
</div>
