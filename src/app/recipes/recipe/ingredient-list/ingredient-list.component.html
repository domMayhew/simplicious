<div class="ingredient-list-with-input">
	<ng-container *ngFor="let req of requirements">
		<app-ingredient *ngIf="isIngredient(req)"
			[ingredient]="req"
			[removedCb]="remove()"
			[editedCb]="edit()">
			<app-add-alternative></app-add-alternative>
		</app-ingredient>
		<app-option *ngIf="isOption(req)"
			[option]="req"
			[removedCb]="remove(req)"
			[editedCb]="edit(req)">
		</app-option>
	</ng-container>

	<form [formGroup]="form"
		(ngSubmit)="add()(form)"
		id="newIngredientForm">
		<div class="form-inputs">
			<mat-form-field id="quantity"
				color="accent">
				<input formControlName="quantity"
					matInput
					type="text"
					inputmode="numeric"
					placeholder="1">
			</mat-form-field>
			<mat-form-field color="accent"
				id="units">
				<input formControlName="units"
					matInput
					type="text"
					placeholder="Units">
			</mat-form-field>
			<mat-form-field color="accent"
				id="ingredient">
				<input formControlName="name"
					matInput
					type="text"
					placeholder="Ingredient">
			</mat-form-field>
		</div>
		<button class="add-new-ingredient-submit"
			mat-raised-button
			color="accent"
			type="submit">
			Add new ingredient
		</button>
	</form>
</div>
