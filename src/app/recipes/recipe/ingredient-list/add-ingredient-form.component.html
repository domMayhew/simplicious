<form [formGroup]="form"
	(ngSubmit)="onSubmit()"
	class="newIngredientForm">
	<div class="form-inputs">
		<mat-form-field id="quantity"
			color="accent">
			<input #quantity
				formControlName="quantity"
				matInput
				type="text"
				inputmode="numeric"
				placeholder="1">
		</mat-form-field>
		<mat-form-field color="accent"
			id="units">
			<input #units
				formControlName="units"
				matInput
				type="text"
				placeholder="Units">
		</mat-form-field>
		<mat-form-field color="accent"
			id="ingredient">
			<input #name
				formControlName="name"
				matInput
				type="text"
				placeholder="Ingredient">
		</mat-form-field>
	</div>
	<button class="add-new-ingredient-submit"
		mat-raised-button
		color="accent"
		type="submit">
		Add new ingredient
	</button>
</form>
