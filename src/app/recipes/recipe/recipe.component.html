<mat-card (click)="openDialog()">
	<mat-card-header>
		<img [src]="recipe.image.url"
			mat-card-avatar
			class="recipe-avatar">
		<mat-card-title>{{recipe.name}}</mat-card-title>
		<mat-card-subtitle>
			{{recipe.ingredients.length}} ingredients
		</mat-card-subtitle>
	</mat-card-header>
	<div class="recipe-image-container">
		<img [attr.src]="recipe.image.url"
			mat-card-image>
	</div>
</mat-card>
