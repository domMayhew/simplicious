<app-with-nav>
	<div class="recipes">
		<app-recipe *ngFor="let recipe of (recipes | async); index as i; trackBy:identifyRecipe"
			[recipe]="recipe"
			(updateRecipe)="updateRecipe(i)($event)"
			(deleteRecipe)="deleteRecipe(i)"></app-recipe>
	</div>
	<button (click)="newRecipe()"
		id="new-recipe-button"
		mat-raised-button
		color="accent">
		New Recipe
	</button>
</app-with-nav>
