<div class="instructions">
	<ng-container *ngFor="let instruction of instructions; index as i">
		<app-instruction [stepNumber]="i+1"
			[title]="instruction.title"
			[content]="instruction.content">
		</app-instruction>
		<div class="line"></div>
	</ng-container>
	<a href='/#/recipes'>
		<button (click)="callToAction()"
			mat-raised-button
			color="accent"
			id="call-to-action">
			Get started!
		</button>
	</a>
</div>
